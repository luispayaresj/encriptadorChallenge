<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <img src="./assets/Logo.png" alt="">
    </header>
    <main>
        <section class="zona__encriptacion">
            <textarea 
            name="cuadro_texto" 
            id="cuadro_texto" 
            class="zona__encriptacion_cuadro_texto"
            placeholder="Ingrese el texto aquí"
            ></textarea>
            <div class="info__de_entrada_texto">
                <img src="./assets/bi_exclamation-circle-fill.png" alt="icono de excalacion">
                <p>Solo letras minúsculas y sin acento.</p>
            </div>
            <div class="zona__encriptacion_botones">
                <button 
                id="encriptarButton"
                class="zona__encriptacion_botones_encriptar"
                onclick="encriptar()"
                >
                    Encriptar
                </button>
                <button 
                class="zona__encriptacion_botones_desencriptar"
                onclick="toggleSection('desencriptar_2')"
                >
                    Desencriptar
                </button>
            </div>
        </section>
        <div class="zona__desencriptacion">
            <section id="desencriptar_1" class="zona__desencriptacion_contenido_1">
                <img src="./assets/Muñeco.png" alt="Muñeco explorador">
                <div class="zona__desencriptacion_contenido_mensajes">
                    <p class="zona__desencriptacion_contenido_mensaje1">
                        Ningún mensaje fue encontrado.
                    </p>
                    <p class="zona__desencriptacion_contenido_mensaje2">
                        Ingresa el texto que desees encriptar o desencriptar.
                    </p>
                </div>
               
            </section>
            <section id="desencriptar_2" class="zona__desencriptacion_contenido_2">
               
                <textarea id="texto__procesado" class="zona__desencriptacion_contenido_2_texto" readonly>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Orci montes, sit et diam risus scelerisque vitae est. Tortor maecenas nunc ut laoreet. Eget diam mauris quam quisque ut eget fringilla sit elit. Libero, sodales duis fames id diam feugiat aliquet non egestas.
                </textarea>

                <button 
                class="zona__encriptacion_botones_desencriptar"
                onclick="copyText()"
                >
                    Copiar
                </button>
               
            </section>
        </div>
    </main>
    
    <footer class="footer"></footer>

    <script src="./script.js" defer></script>
</body>
</html>
